<header>

<main>
<div class="container">
<section>

  <h2><span>日付表示</span><br>
    2025年大阪万博開催まで</h2>
    <p class="timer">あと<span id="day"></span>日<span id="hour"></span>時間
    <span id="min"></span>分<spam id="sec"></spam>秒</p>
</section>

<script>
'use strict';

function countdown(due) //goalから未来の時間のパラメーターを受け取り
{
  const now = new Date(); //現在時刻のインスタンスを生成

  const rest = due.getTime() - now.getTime();//未来時間から現在時間を引いた差分をresetに代入
  const sec = Math.floor(rest / 1000) % 60;  //秒の計算
  const min = Math.floor(rest / 1000 / 60) % 60; //分
  const hours = Math.floor(rest / 1000 / 60 / 60) % 24;//時間
  const days = Math.floor(rest / 1000 / 60 / 60 / 24);//
  const count = [days, hours, min, sec];

  return count;
}

const goal = new Date(2025, 4, 3);

function recalc() {  
const counter = countdown(goal); //countdownにパラメーターを渡す
document.getElementById('day').textContent = counter[0];
document.getElementById('hour').textContent = counter[1];
document.getElementById('min').textContent = String(counter[2]).padStart(2,'0');
document.getElementById('sec').textContent = String(counter[3]).padStart(2,'0');
refresh();  //refresh関数呼び出し②
}

function refresh() {
  setTimeout(recalc, 1000);  //1秒後にrecalc関数呼び出し③
}

recalc();  //recalc関数呼び出し①
</script>
