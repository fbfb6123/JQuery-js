
<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>3-02_let-const</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
</head>
<body>
<header>
<div class="container">
<h1>入力内容に応じて動作を変更する</h1>
<h2>クリックされたボタンの結果を変数に保存する</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
    <p>ブラウザのコンソールを開きます。</p>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
'use strict';

let enemy = 100; //体力
let count = 0;

window.alert('スタート');

while(enemy > 0) {
    const attack = Math.floor(Math.random() * 30) + 1;
    console.log('敵に' + attack + 'のダメージ');
    enemy = enemy - attack;
    count += 1;
}
console.log(count + '回で敵を倒した');

//定数attackはwhile文の中でのみ機能するため、一回の繰り返しが終了するとconst attackは繰り返すたびに再定義（リセット）される。

</script>
</body>
</html>
